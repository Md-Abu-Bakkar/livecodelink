<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveCodeLink Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="previewFrame"></iframe>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");
        const previewFrame = document.getElementById("previewFrame").contentWindow.document;
        previewFrame.open();
        previewFrame.write(decodeURIComponent(code));
        previewFrame.close();
    </script>
</body>
</html>
